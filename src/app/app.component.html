<div class="container">
  <button id="language-toggle" (click)="toggleLanguage()">
    {{ isPortuguese ? 'Mudar para Inglês' : 'Switch to Portuguese' }}
  </button>

  <h1>Bem-vindo, <span id="username-display">{{ username }}</span></h1>
  <p>Let’s Learn Queues!</p>

  <app-home (progress)="setProgress($event)" (reset)="resetProgress()"></app-home>

  <app-progress [currentLevel]="currentLevel" [maxLevel]="maxLevel"></app-progress>
</div>
